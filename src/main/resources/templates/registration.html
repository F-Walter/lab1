<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>


<form action="#" th:action="@{/register}" th:object="${command}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" th:field="*{name}" required>

        <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        <label for="surname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" th:field="*{surname}" required>

        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="Email"><b>email</b></label>
        <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" required>

        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" th:field="*{password}" required>

        <span class="error" th:if="${#fields.hasErrors('repeatpassword')}" th:errors="*{repeatpassword}"></span>
        <label for="repeatpassword"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" th:field="*{repeatpassword}" required>

        <span class="error" th:if="${#fields.hasErrors('privacy')}" th:errors="*{privacy}"></span>
        <label for="privacy">
            <input type="checkbox" th:field="*{privacy}" style="margin-bottom:15px">
            <b>By creating an account you
                agree to our Terms & Privacy.</b>
        </label>
        <div>
            <button type="submit">Register</button>
            <a th:href="@{/}">
                <input type="button" class="cancelbtn" value="Login"/>
            </a>
        </div>
    </div>
</form>

</body>
</html>
